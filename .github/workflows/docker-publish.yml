name: Build and Publish Docker Image

# Wann soll der Workflow laufen?
on:
  push:
    branches:
      - "feature/docker-workflow" # Läuft bei jedem Push auf deinen Branch
      - "main"                    # Läuft später auch auf main
    tags:
      - 'v*'                      # Läuft bei neuen Tags (z.B. v1.1)

env:
  REGISTRY: ghcr.io
  # Der Image-Name basiert auf deinem Repository (github.com/bausi2k/...)
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # QEMU ist notwendig, um auf einem Intel-Server (GitHub) ARM-Images (für Pi) zu bauen
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      # Docker Buildx ist das Tool für Multi-Platform Builds
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Login bei der GitHub Container Registry
      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Generiert automatisch Tags (z.B. :latest, :v1.1, :sha-12345)
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=raw,value=latest,enable={{is_default_branch}}

      # Der eigentliche Build-Prozess
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          # Hier definieren wir die Ziel-Plattformen
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
